<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Revenue Forecasting Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .container {
            max-width: 1100px;
        }

        canvas {
            margin-top: 30px;
        }

        table {
            border-collapse: collapse;
            margin-top: 30px;
            width: 60%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: right;
        }

        th {
            background-color: #f5f5f5;
        }

        td:first-child, th:first-child {
            text-align: left;
        }

        .risk {
            font-weight: bold;
            color: #b00020;
        }

        /* Insights box */
        .insights {
            margin-top: 30px;
            padding: 20px;
            border-left: 6px solid #1976d2;
            background-color: #f7f9fc;
        }

        .insights h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Revenue Forecast & Scenario Planning</h1>
    <p>12-month revenue forecast with risk scenarios</p>

    <!-- Forecast Chart -->
    <canvas id="forecastChart"></canvas>

    <!-- Scenario Summary -->
    <table>
        <thead>
            <tr>
                <th>Scenario</th>
                <th>12M Revenue</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Upside</td>
                <td id="upside"></td>
            </tr>
            <tr>
                <td>Base</td>
                <td id="base"></td>
            </tr>
            <tr>
                <td>Downside</td>
                <td id="downside"></td>
            </tr>
            <tr>
                <td class="risk">Revenue at Risk</td>
                <td class="risk" id="risk"></td>
            </tr>
        </tbody>
    </table>

    <!-- Business Insights -->
    <div class="insights">
        <h3>Business Insights & Recommendation</h3>
        <p id="insight-text">Loading insights...</p>
    </div>
</div>

<script>
const API_BASE = "/api";

// Fetch forecast data

fetch(`${API_BASE}/forecast`)
    .then(res => res.json())
    .then(data => {
        const ctx = document.getElementById("forecastChart").getContext("2d");

        new Chart(ctx, {
            type: "line",
            data: {
                labels: data.dates,
                datasets: [
                    {
                        label: "Base Forecast",
                        data: data.base,
                        borderColor: "blue",
                        fill: false
                    },
                    {
                        label: "Upside",
                        data: data.upside,
                        borderColor: "green",
                        borderDash: [5, 5],
                        fill: false
                    },
                    {
                        label: "Downside",
                        data: data.downside,
                        borderColor: "red",
                        borderDash: [5, 5],
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: { display: false }
                }
            }
        });
    });

// Fetch scenario summary

fetch(`${API_BASE}/scenario-summary`)
    .then(res => res.json())
    .then(data => {

        const base = data.base_12m;
        const upside = data.upside_12m;
        const downside = data.downside_12m;
        const risk = data.revenue_at_risk;

        document.getElementById("base").innerText =
            base.toLocaleString("en-IN", { style: "currency", currency: "INR", maximumFractionDigits: 0 });

        document.getElementById("upside").innerText =
            upside.toLocaleString("en-IN", { style: "currency", currency: "INR", maximumFractionDigits: 0 });

        document.getElementById("downside").innerText =
            downside.toLocaleString("en-IN", { style: "currency", currency: "INR", maximumFractionDigits: 0 });

        document.getElementById("risk").innerText =
            risk.toLocaleString("en-IN", { style: "currency", currency: "INR", maximumFractionDigits: 0 });

        // -------- Business Insight Logic --------
        let insight = "";

        if (risk / base > 0.03) {
            insight = "Downside risk is material. Recommended actions include tightening cost controls, delaying discretionary spend, and prioritizing high-margin revenue streams.";
        } else if (upside > base * 1.02) {
            insight = "Upside potential outweighs downside risk. This supports selective capacity expansion, marketing investment, or growth initiatives.";
        } else {
            insight = "Revenue outlook is stable with limited downside risk. Focus on operational efficiency and incremental growth opportunities.";
        }

        document.getElementById("insight-text").innerText = insight;
    });
</script>

</body>
</html>
